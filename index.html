<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Progress-Step-Bar</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css"
      integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css"
      integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
      crossorigin="anonymous"
    />

    <script src="./index.js"></script>
  </head>

  <body>
    <div style="margin: auto;">
      <div id="progress-bar">
        <div class="bar"></div>

        <div class="circle-holder">
          <div class="circle done">
            <i class="fas fa-truck-loading"></i>
            <span class="status">Gönderi Kabulu Yapıldı</span>
          </div>

          <div class="circle">
            <i class="fas fa-warehouse"></i>
            <span class="status">Teslim Bölgesine Sevk Edildi</span>
          </div>
          <div class="circle">
            <i class="fas fa-truck"></i>
            <span class="status">Dağıtıma Çıkartıldı</span>
          </div>
          <div class="circle">
            <i id="result-icon" class="fas fa-question-circle"></i>
            <span id="result-text" class="status ml-0">Son Durum</span>
          </div>
        </div>
      </div>
      <div
        style="margin-left:auto;margin-right:auto; margin-top:100px; width: 600px; text-align: center;"
      >
        <div>
          <input type="radio" name="shipment" value="0" />
          <label for="shipmentChoice">Kabul</label>

          <input type="radio" name="shipment" value="1" />
          <label for="shipmentChoice">Sevk</label>

          <input type="radio" name="shipment" value="2" />
          <label for="shipmentChoice">Dağıtım</label>

          <input type="radio" name="shipment" value="3" />
          <label for="shipmentChoice">Ziyaret</label>

          <input type="radio" name="shipment" value="4" />
          <label for="shipmentChoice">Teslim</label>

          <input type="radio" name="shipment" value="5" />
          <label for="shipmentChoice">İade</label>

          <input type="radio" name="shipment" value="6" />
          <label for="shipmentChoice">Hasar</label>
        </div>
      </div>
    </div>
  </body>
</html>
